<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diccionario de Rimas rimonas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="titulo">Diccionario de Rimas rimonas </h1>

  <div class="config">
    <label for="idioma">🌍 Idioma:</label>
    <select id="idioma">
      <option value="es">Español</option>
      <option value="en">Inglés</option>
      <option value="fr">Francés</option>
    </select>

    <label for="tema">🎨 Tema asi de kolores shistosones </label>
    <select id="tema">
      <option value="azul">Azul</option>
      <option value="verde">Verde</option>
      <option value="rojo">Rojo</option>
      <option value="morado">Morado</option>
    </select>
  </div>

  <input type="text" id="busqueda" placeholder="Escribe una palabra para rimar bien rimador..." />
  <div id="contenido"></div>

  <script src="script.js"></script>
</body>
</html>
